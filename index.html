<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <script src="index.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="age-calculator-app">
    <div class="container">
      <div class="dob-inputs">
        <div class="dob-input-holder date">
          <label for="day">DAY</label>
          <div class="dob-input-box" data-input-box="day">
            <input type="number" placeholder="DD" id="day" class="dob-input no-arrows">
          </div>
          <p data-error="day"></p>
        </div>
        <div class="dob-input-holder">
          <label for="month">MONTH</label>
          <div class="dob-input-box" data-input-box="month">
            <input type="number" placeholder="MM" id="month" class="dob-input no-arrows">
          </div>
          <p data-error="month"></p>
        </div>
        <div class="dob-input-holder">
          <label for="year">YEAR</label>
          <div class="dob-input-box" data-input-box="year">
            <input type="number" placeholder="YYYY" id="year" class="dob-input no-arrows">
          </div>
          <p data-error="year"></p>
        </div>
      </div>
      <div class="submit-box">
        <button class="submit-btn background-purple">
          <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
            </g>
          </svg>

        </button>
      </div>
      <div class="calculated-age">
        <div class="years">
          <p class="cal-years" id="calculated-years"><span class="letter-spacing-8">--</span>years</p>
        </div>
        <div class="months">
          <p class="cal-months" id="calculated-months"><span class="letter-spacing-8">--</span>months</p>
        </div>
        <div class="days">
          <p class="cal-days" id="calculated-days"><span class="letter-spacing-8">--</span>days</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
